<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		.top{
			width:100%;
			height:45px;
			display:flex;
			justify-content: space-around;
			align-items: center;
			background:#fff;
		}
		.banner{
			width:100%;
			height:auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.banner img{
			display: block;
			width:100%;
			height:auto;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" placeholder="请输入搜索内容">
		</div>
	</header>
	<div class="mui-content">
		<div class="top">
			<li>推荐</li>
			<li>手机</li>
			<li>智能</li>
			<li>电视</li>
			<li>电脑</li>
			<li>全面屏</li>
		</div>
		<div class="banner">
			<img src="images/timg1.jpg" >
		</div>
		<div class="banner">
			<img src="images/timg2.jpg" >
		</div>
		<div class="banner">
			<img src="images/timg3.jpg" >
		</div>
		<div class="banner">
			<img src="images/timg4.jpg" >
		</div>
	</div>
</body>
</html>
